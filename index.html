<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/44f5e926e0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="border p-1 rounded shadow">
       <i class="fas fa-sun"></i>
      <div class="form-center">
        <form id="find-city">
          <input type="search" placeholder="Find A City" id="find-city-value" />
          <button type="button" class="btn btn-primary btn-sm">Search</button>
        </form>
      </div>

      <h1 id="current-city"></h1>

      <p id="current-time"></p>

      <h2 id="current-weather"></h2>

      <div class="stats">
        <div class="col-4">
          <span id="description"></span>
        </div>
        <div class="col-4">Humidity: <span id="humidity"></span></div>
        <div class="col-4">Wind: <span id="wind"></span></div>
      </div>

    <script src="src/index.js"></script>
  </body>
</html>
